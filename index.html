<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="controls">
      <label class="select-all-label">
        <input type="checkbox" id="select-all">
          Select All
      </label>
      <span class="delete-icon" id="delete-selected"><i class="fas fa-trash-alt"></i></span>
    </div>
    <ul id="todo-list">
      <li>
        <input type="checkbox" class="task-checkbox">
        <span class="todo-item">Visit my Linkdin</span>
        <span class="close-icon">&#10005;</span>
      </li>
      <li>
        <input type="checkbox" class="task-checkbox">
        <span class="todo-item">Give a follow</span>
        <span class="close-icon">&#10005;</span>
      </li>
      <li>
        <input type="checkbox" class="task-checkbox">
        <span class="todo-item">Connect</span>
        <span class="close-icon">&#10005;</span>
      </li>
    </ul>
    <div class="input-container">
      <input type="text" id="todo-input" placeholder="Add a new task">
      <button id="add-todo"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
</svg>
</button>
    </div>
    <p id="quote">Stay focused and keep pushing forward. Your dreams are worth the effort.</p>
  </div>
  <script src="script.js"></script>
 


</body>
</html>
